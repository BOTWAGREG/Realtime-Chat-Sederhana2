<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Realtime Chat</h2>
  <div id="chat"></div>
  <input id="message" placeholder="Ketik pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const socket = new WebSocket("ws://localhost:8080");
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.id = "msg-" + msg.id;
      div.innerHTML = `<span>${msg.text}</span> <button onclick="deleteMessage(${msg.id})">Hapus</button>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        chat.innerHTML = "";
        data.messages.forEach(renderMessage);
      }

      if (data.type === "chat") {
        renderMessage(data.message);
      }

      if (data.type === "delete") {
        const el = document.getElementById("msg-" + data.id);
        if (el) el.remove();
      }
    };

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return alert("Pesan tidak boleh kosong!");
      socket.send(JSON.stringify({ type: "chat", text }));
      console.log("Pesan terkirim:", text);
      input.value = "";
      
    }

    function deleteMessage(id) {
      socket.send(JSON.stringify({ type: "delete", id }));
    }
  </script>
</body>
</html>
